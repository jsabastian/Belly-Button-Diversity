<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="..static/css/style.css">   -->
</head>

<body>

  <div class="container">
    <style>
      .jumbotron {
        background-image: url("./Images/bacteria.jpeg");
        background-size: cover;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    <div class="row">
      <div class="col-md-12 jumbotron text-center" no-repeat center center>
        <h1><i>Belly Button Biodiversity Dashboard</i></h1>
        <br>
        <br>
        <h2><i>Please use the interactive charts below to explore the dataset</i></h2>
        <br>
        <h5><i>Note: An Operational Taxonomic Unit is a mathematical approach to classify bacteria.</i></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-default" style="margin-top:25px">
          <div class="panel-heading" style="background:#d0edee;text-align:center">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>  

      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge" class="chart"></div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
